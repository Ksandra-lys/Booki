<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="blocpage">
        <header>
            <img src="/images/Logo booki.svg" alt="logo de Booki">
            <nav>
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
                <p>En plein centre-ville ou en pleine nature</p>
                <div class="search">
                    <img src="/images/position.svg" alt="position">
                    <input type="search" name="ville" id="site-search">
                    <button>Rechercher</button>
                </div>
            </div>
            <div>
                <p>Filtres</p>
                <p>
                    <img src="" alt="">
                </p>
            </div>
        </main>
    </div>
</body>

</html>
